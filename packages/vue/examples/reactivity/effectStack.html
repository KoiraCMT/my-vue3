<script>
  const { reactive, effect } = Vue
  const obj = reactive({
    foo: true,
    bar: true,
  })
  let tmp1, tmp2
  effect(() => {
    console.log('outside effect run')
    effect(() => {
      console.log('inside effect run')
      tmp2 = obj.bar
    })
    tmp1 = obj.foo
  })
  obj.foo = false
  </script>
