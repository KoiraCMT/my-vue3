<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../dist/vue.js"></script>
  <style>
  </style>
</head>
<body>

</body>
<script>
  const { reactive, effect, scheduler } = Vue
  const obj = reactive({
    foo: 1,
  })
  effect(() => {
    console.log(obj.foo)
  }, {
    // 调度器
    scheduler() {
      setTimeout(() => {
        console.log(obj.foo)
      })
    },
  })
  obj.foo++
  console.log('end')
</script>
</html>
