<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../dist/vue.js"></script>
  <style>
  </style>
</head>
<body>

</body>
<script>
    const { reactive, effect } = Vue
    const obj = reactive({
      name: 'echo',
    })
    effect(() => {
      // 打印两次
      console.log('effect run')
      document.body.innerText = obj.name
    })
    setTimeout(() => {
      // 副作用函数并没有对此属性进行读取
      obj.name = 'hello yahaha'
    }, 2000)
</script>
</html>
