<script>
    const { reactive, effect } = Vue
    const obj = reactive({
      name: 'echo',
    })
    effect(() => {
      document.body.innerText = obj.name
    })
    setTimeout(() => {
      obj.name = 'yahah'
    }, 2000)
</script>
