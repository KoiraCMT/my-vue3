<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../dist/vue.js"></script>
  <style>
  </style>
</head>
<body>

</body>
<script>
  const { reactive, effect, scheduler } = Vue
  const obj = reactive({
    foo: 1,
})
  function printFoo() {
    console.log(obj.foo)
  }

  effect(() => {
    printFoo()
  }, {
    scheduler() {
      scheduler(printFoo)
    },
})
  obj.foo++
  obj.foo++
</script>
</html>
