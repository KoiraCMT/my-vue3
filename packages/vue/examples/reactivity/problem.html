<script>
  const { reactive, effect } = Vue
  const obj = reactive({
    name: 'echo',
    ok: true,
  })
  effect(() => {
    // 打印三次
    console.log('effect run')
    document.body.innerText = obj.ok ? obj.name : 'not'
  })
  obj.ok = false
  obj.name = 'yahaa'
